apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  namespace: default  # 這裡加上命名空間
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-container
        image: xerus1007/xerus-k8s-sample-test:v1.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
  namespace: default  # 這裡加上命名空間
spec:
  selector:
    app: hello
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort
